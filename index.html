<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembagian Hasil Panen Delis Banana</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f9;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #45a049;
    }
    .result {
      margin-top: 20px;
    }
    .person {
      background: #e9f9ee;
      border: 1px solid #b6e2c6;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }
    .person-name {
      font-size: 15px;
      margin-bottom: 8px;
    }
    .person-amount {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .person-terbilang {
      text-align: center;
      font-size: 12px;
      color: #666;
    }
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      .container {
        padding: 15px;
      }
      h1 {
        font-size: 20px;
      }
      input, button {
        font-size: 14px;
      }
      .person-amount {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pembagian Hasil Panen Delis Banana</h1>

    <label for="total">Jumlah Hasil Panen (Rp):</label>
    <input
      type="text"
      id="total"
      placeholder="Masukkan total panen"
      oninput="formatInput(this)"
    >

    <button onclick="hitung()">Hitung</button>

    <div id="output" class="result"></div>
  </div>

  <script>
    // Total pohon: 800
    const persentase = {
      Mamih: 200 / 800,
      Papah: 200 / 800,
      Bagus: 150 / 800,
      Teteh: 250 / 800
    };

    function formatRupiah(angka) {
      return angka.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    }

    function formatInput(input) {
      let value = input.value.replace(/\D/g, "");
      input.value = value ? formatRupiah(value) : "";
    }

    function terbilang(bilangan) {
      const satuan = ["", "satu", "dua", "tiga", "empat", "lima", "enam", "tujuh", "delapan", "sembilan", "sepuluh", "sebelas"];
      if (bilangan < 12) return satuan[bilangan];
      if (bilangan < 20) return satuan[bilangan - 10] + " belas";
      if (bilangan < 100) return terbilang(Math.floor(bilangan / 10)) + " puluh " + satuan[bilangan % 10];
      if (bilangan < 200) return "seratus " + terbilang(bilangan - 100);
      if (bilangan < 1000) return terbilang(Math.floor(bilangan / 100)) + " ratus " + terbilang(bilangan % 100);
      if (bilangan < 2000) return "seribu " + terbilang(bilangan - 1000);
      if (bilangan < 1000000) return terbilang(Math.floor(bilangan / 1000)) + " ribu " + terbilang(bilangan % 1000);
      if (bilangan < 1000000000) return terbilang(Math.floor(bilangan / 1000000)) + " juta " + terbilang(bilangan % 1000000);
      return "";
    }

    function hitung() {
      const totalInput = document.getElementById("total").value.replace(/\./g, "");
      const total = parseInt(totalInput);

      if (isNaN(total) || total <= 0) {
        document.getElementById("output").innerHTML =
          "<em>Masukkan jumlah panen yang valid.</em>";
        return;
      }

      let output = "";

      for (const [nama, porsi] of Object.entries(persentase)) {
        const bagian = Math.floor(total * porsi);

        output += `
          <div class="person">
            <div class="person-name">
              <strong>${nama}</strong>
              (${Math.round(porsi * 10000) / 100}% | ${porsi * 800} pohon)
            </div>
            <div class="person-amount">Rp ${formatRupiah(bagian)}</div>
            <div class="person-terbilang">(${terbilang(bagian)} rupiah)</div>
          </div>
        `;
      }

      document.getElementById("output").innerHTML = output;
    }
  </script>
</body>
</html>
