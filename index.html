<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembagian Hasil Panen Delis Banana</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      padding: 20px;
      margin: 0;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .container {
      max-width: 650px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .grade {
      background: #eef4ff;
      border: 1px solid #c9d8ff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .grade h3 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 16px;
    }
    label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 12px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .summary {
      background: #fff3cd;
      border: 1px solid #ffeeba;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 14px;
    }
    .person {
      background: #e9f9ee;
      border: 1px solid #b6e2c6;
      border-radius: 8px;
      padding: 14px;
      margin-bottom: 12px;
    }
    .person-name {
      font-size: 14px;
      margin-bottom: 6px;
    }
    .person-amount {
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    .person-terbilang {
      text-align: center;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Pembagian Hasil Panen Delis Banana</h1>

  <!-- GRADE A -->
  <div class="grade">
    <h3>Grade A</h3>
    <label>Jumlah Panen (Kg)</label>
    <input type="number" id="kgA" placeholder="Masukkan Kg Grade A">

    <label>Harga per Kg (Rp)</label>
    <input type="text" id="hargaA" oninput="formatInput(this)" placeholder="Harga Grade A">
  </div>

  <!-- GRADE B -->
  <div class="grade">
    <h3>Grade B</h3>
    <label>Jumlah Panen (Kg)</label>
    <input type="number" id="kgB" placeholder="Masukkan Kg Grade B">

    <label>Harga per Kg (Rp)</label>
    <input type="text" id="hargaB" oninput="formatInput(this)" placeholder="Harga Grade B">
  </div>

  <!-- GRADE C -->
  <div class="grade">
    <h3>Grade C</h3>
    <label>Jumlah Panen (Kg)</label>
    <input type="number" id="kgC" placeholder="Masukkan Kg Grade C">

    <label>Harga per Kg (Rp)</label>
    <input type="text" id="hargaC" oninput="formatInput(this)" placeholder="Harga Grade C">
  </div>

  <button onclick="hitung()">Hitung Pembagian</button>

  <div id="output" style="margin-top:20px;"></div>
</div>

<script>
  // Pembagian 700 pohon
  const TOTAL_POHON = 700;
  const persentase = {
    Mamih: 200 / TOTAL_POHON,
    Papah: 200 / TOTAL_POHON,
    Bagus: 150 / TOTAL_POHON,
    Teteh: 150 / TOTAL_POHON
  };

  function formatRupiah(angka) {
    return angka.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
  }

  function formatInput(input) {
    let value = input.value.replace(/\D/g, "");
    input.value = value ? formatRupiah(value) : "";
  }

  function terbilang(bil) {
    const s = ["", "satu", "dua", "tiga", "empat", "lima", "enam", "tujuh", "delapan", "sembilan", "sepuluh", "sebelas"];
    if (bil < 12) return s[bil];
    if (bil < 20) return s[bil - 10] + " belas";
    if (bil < 100) return terbilang(Math.floor(bil / 10)) + " puluh " + s[bil % 10];
    if (bil < 200) return "seratus " + terbilang(bil - 100);
    if (bil < 1000) return terbilang(Math.floor(bil / 100)) + " ratus " + terbilang(bil % 100);
    if (bil < 2000) return "seribu " + terbilang(bil - 1000);
    if (bil < 1000000) return terbilang(Math.floor(bil / 1000)) + " ribu " + terbilang(bil % 1000);
    if (bil < 1000000000) return terbilang(Math.floor(bil / 1000000)) + " juta " + terbilang(bil % 1000000);
    return "";
  }

  function hitung() {
    const data = [
      { kg: kgA.value, harga: hargaA.value },
      { kg: kgB.value, harga: hargaB.value },
      { kg: kgC.value, harga: hargaC.value }
    ];

    let total = 0;
    data.forEach(d => {
      const kg = parseFloat(d.kg) || 0;
      const harga = parseInt(d.harga.replace(/\./g, "")) || 0;
      total += kg * harga;
    });

    if (total <= 0) {
      output.innerHTML = "<em>Masukkan data panen dan harga dengan benar.</em>";
      return;
    }

    let html = `
      <div class="summary">
        <strong>Total Hasil Panen:</strong><br>
        Rp ${formatRupiah(Math.floor(total))}
      </div>
    `;

    for (const [nama, porsi] of Object.entries(persentase)) {
      const bagian = Math.floor(total * porsi);
      html += `
        <div class="person">
          <div class="person-name">
            <strong>${nama}</strong>
            (${Math.round(porsi * 10000) / 100}% | ${porsi * TOTAL_POHON} pohon)
          </div>
          <div class="person-amount">Rp ${formatRupiah(bagian)}</div>
          <div class="person-terbilang">(${terbilang(bagian)} rupiah)</div>
        </div>
      `;
    }

    output.innerHTML = html;
  }
</script>

</body>
</html>
