<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembagian Hasil Panen Delis Banana</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      padding: 20px;
      margin: 0;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .container {
      max-width: 650px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label {
      font-size: 14px;
      margin-bottom: 5px;
      display: block;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 12px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .section {
      background: #eef4ff;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
      border: 1px solid #c9d8ff;
    }
    .summary {
      background: #fff3cd;
      border: 1px solid #ffeeba;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 14px;
    }
    .person {
      background: #e9f9ee;
      border: 1px solid #b6e2c6;
      border-radius: 8px;
      padding: 14px;
      margin-bottom: 12px;
    }
    .person-name {
      font-size: 14px;
      margin-bottom: 6px;
    }
    .person-amount {
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    .person-terbilang {
      text-align: center;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Pembagian Hasil Panen Delis Banana</h1>

  <div class="section">
    <strong>Jumlah Panen (Kg)</strong>
    <label>Grade A</label>
    <input type="number" id="kgA" placeholder="Kg Grade A">

    <label>Grade B</label>
    <input type="number" id="kgB" placeholder="Kg Grade B">

    <label>Grade C</label>
    <input type="number" id="kgC" placeholder="Kg Grade C">
  </div>

  <div class="section">
    <strong>Harga Pisang per Kg (Rp)</strong>
    <label>Grade A</label>
    <input type="text" id="hargaA" oninput="formatInput(this)" placeholder="Harga Grade A">

    <label>Grade B</label>
    <input type="text" id="hargaB" oninput="formatInput(this)" placeholder="Harga Grade B">

    <label>Grade C</label>
    <input type="text" id="hargaC" oninput="formatInput(this)" placeholder="Harga Grade C">
  </div>

  <button onclick="hitung()">Hitung Pembagian</button>

  <div id="output" style="margin-top:20px;"></div>
</div>

<script>
  // Pembagian 800 pohon
  const persentase = {
    Mamih: 200 / 800,
    Papah: 200 / 800,
    Bagus: 150 / 800,
    Teteh: 250 / 800
  };

  function formatRupiah(angka) {
    return angka.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
  }

  function formatInput(input) {
    let val = input.value.replace(/\D/g, "");
    input.value = val ? formatRupiah(val) : "";
  }

  function terbilang(bil) {
    const s = ["", "satu", "dua", "tiga", "empat", "lima", "enam", "tujuh", "delapan", "sembilan", "sepuluh", "sebelas"];
    if (bil < 12) return s[bil];
    if (bil < 20) return s[bil - 10] + " belas";
    if (bil < 100) return terbilang(Math.floor(bil / 10)) + " puluh " + s[bil % 10];
    if (bil < 200) return "seratus " + terbilang(bil - 100);
    if (bil < 1000) return terbilang(Math.floor(bil / 100)) + " ratus " + terbilang(bil % 100);
    if (bil < 2000) return "seribu " + terbilang(bil - 1000);
    if (bil < 1000000) return terbilang(Math.floor(bil / 1000)) + " ribu " + terbilang(bil % 1000);
    if (bil < 1000000000) return terbilang(Math.floor(bil / 1000000)) + " juta " + terbilang(bil % 1000000);
    return "";
  }

  function hitung() {
    const kgA = parseFloat(document.getElementById("kgA").value) || 0;
    const kgB = parseFloat(document.getElementById("kgB").value) || 0;
    const kgC = parseFloat(document.getElementById("kgC").value) || 0;

    const hargaA = parseInt(document.getElementById("hargaA").value.replace(/\./g, "")) || 0;
    const hargaB = parseInt(document.getElementById("hargaB").value.replace(/\./g, "")) || 0;
    const hargaC = parseInt(document.getElementById("hargaC").value.replace(/\./g, "")) || 0;

    const total =
      (kgA * hargaA) +
      (kgB * hargaB) +
      (kgC * hargaC);

    if (total <= 0) {
      document.getElementById("output").innerHTML = "<em>Masukkan data panen dan harga dengan benar.</em>";
      return;
    }

    let output = `
      <div class="summary">
        <strong>Total Hasil Panen:</strong><br>
        Grade A: ${kgA} Kg × Rp ${formatRupiah(hargaA)}<br>
        Grade B: ${kgB} Kg × Rp ${formatRupiah(hargaB)}<br>
        Grade C: ${kgC} Kg × Rp ${formatRupiah(hargaC)}<br><br>
        <strong>Total Keseluruhan:</strong> Rp ${formatRupiah(total)}
      </div>
    `;

    for (const [nama, porsi] of Object.entries(persentase)) {
      const bagian = Math.floor(total * porsi);
      output += `
        <div class="person">
          <div class="person-name">
            <strong>${nama}</strong>
            (${Math.round(porsi * 10000) / 100}% | ${porsi * 800} pohon)
          </div>
          <div class="person-amount">Rp ${formatRupiah(bagian)}</div>
          <div class="person-terbilang">(${terbilang(bagian)} rupiah)</div>
        </div>
      `;
    }

    document.getElementById("output").innerHTML = output;
  }
</script>

</body>
</html>
